<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reg.css">
  
</head>
<body>
    <nav class="navbar">
        <div class="navbar-title">Aluminati</div>
        <div class="navbar-links">
            <a href="#" class="nav-btn">Register</a>
            <a href="../login/log.html" class="nav-btn">Login</a>
        </div>
    </nav>
    
    <div class="main">
        <div class="eyes">
            <div class="eye1">
                <div class="blackeye"></div>
            </div>
            <div class="eye2">
                <div class="blackeye"></div>
            </div>
        </div>

        <div class="sub">
            <h1>Register Form</h1>
            <form action="">
                <label for="">Full Name   :  </label>
                <input type="text" required><br>
                <label for="">Email   :</label>
                <input type="email" required><br>
                <label for="">Password :</label>
                <input type="password" required minlength="6"><br>
                <label for="">Confirm Password :</label>
                <input type="password" required minlength="6" id="cp"><br>
                <label for="">Mobile Number :</label>
                <input type="number" required size="10"><br>
                <label for="">Profile Pic :</label>
                <input type="image" id="image"><br>
                
                <label for="">Role :</label>
                <select id="selection"><br>
                    <option value="student">Student</option>
                    <option value="alumni">Alumni</option>
                </select>
                

                <div id="studentFields" style="display:none;">
                    <label for="">Institution Name :</label>
                    <input type="text" required><br>
                    <label for="">Degree :</label>
                    <input type="text" required><br>
                    <label for="">Field of Study :</label>
                    <input type="text" required><br>
                    <label for="">Current Year :</label>
                    <input type="number" required><br>
                    <label for="">Graduation Year :</label>
                    <input type="number" required><br>
                </div>

                <!-- Alumni Fields (Initially hidden) -->
                <div id="alumniFields" style="display:none;">
                    <label for="">Graduated Year :</label>
                    <input type="number" required><br>
                    <label for="">Degree :</label>
                    <input type="text" required><br>
                    <label for="">Field of Study :</label>
                    <input type="text" required><br>
                    <label for="">Current Occupation :</label>
                    <input type="text" required><br>
                    <label for="">Company Name :</label>
                    <input type="text" required><br>
                    <label for="">LinkedIn Profile :</label>
                    <input type="url" required><br>
                </div>
         
                
            </form>

            <div class="buttons">
                <button type="submit" id="submit"><a href="../login/log.html">Submit</a></button>
                <button type="reset" id="reset"><a href="">Reset</a></button>
            </div>
        </div>
    </div>
    <script src="reg.js"></script>
</body>
</html>
